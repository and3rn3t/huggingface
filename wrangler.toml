name = "hug"
compatibility_date = "2024-01-01"
pages_build_output_dir = "dist"

# Environment variables for Pages Functions
# Secrets must be set using wrangler CLI (they cannot be stored in this file):
#
# To set secrets for production:
#   wrangler pages secret put VITE_HF_TOKEN --project-name=hug
#
# To set secrets for preview:
#   wrangler pages secret put VITE_HF_TOKEN --project-name=hug --env=preview
#
# Or use the Cloudflare Dashboard: Pages → hug → Settings → Environment Variables

# Non-sensitive environment variables can go here
[vars]

# Preview environment configuration
[env.preview]
compatibility_date = "2024-01-01"
